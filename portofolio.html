      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #1f342c;
        color: #f5f5d1;
        font-family: 'Poppins', sans-serif;
        padding-top: 100px;
      }

      .navbar {
        background-color: #f8ffea;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand {
        font-family: 'Rock Salt', cursive;
      }

      .nav-link,
      .navbar-toggler-icon {
        color: #182c24;
      }

      .nav-link:hover {
        opacity: 0.5;
        transform: scale(1.05);
      }

      .fade-in-up {
        opacity: 0;
        transform: translateY(40px);
        animation: fadeInUp 1s ease-out forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-down {
        opacity: 0;
        transform: translateY(-40px);
        animation: fadeInDown 1s ease-out forwards;
      }

      @keyframes fadeInDown {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .gallery-title {
        text-align: center;
        margin-bottom: 50px;
        animation-delay: 0.3s; 
		word-spacing: 10px;
      }

      .gallery-title h1 {
        font-family: 'Rock Salt', cursive;
        font-weight: 400;
      }

      .photo-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        padding: 0 50px 100px;
      }

      .gallery-item {
        aspect-ratio: 3 / 2;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 1s ease-out forwards;
        opacity: 0;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.4s ease, opacity 0.4s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.05);
        opacity: 0.8;
      }

      .floating-asset {
        position: absolute;
        z-index: -1;
        pointer-events: none;
      }

      .card {
        background-color: #f8ffea;
        color: #182c24;
        border: none;
        margin: 50px;
        margin-bottom: 30px;
        border-radius: 10px;
        animation: fadeInDown 1s ease forwards;
        animation-delay: 1.5s;
        opacity: 0;
      }

      .card-header {
        background-color: #425941;
        color: #f5f5d1;
        border-radius: 50px;
      }

      .btn-success {
        background-color: #f5f5d1;
        color: #0e1d16;
        border: none;
      }

      .btn-success:hover {
        background-color: #ffffcc;
        color: #0e1d16;
      }
    </style>

    <script>
      const container = document.getElementById('floating-assets-container');

      function randomAssets(count = 2) {
        for (let i = 0; i < count; i++) {
          const img = document.createElement('img');
          img.src = 'img/aset3.png';
          img.classList.add('floating-asset');

          const size = Math.floor(Math.random() * 10) + 500;
          img.style.width = `${size}px`;

          const isLeft = Math.random() > 0.5;
          img.style.left = isLeft ? `${Math.floor(Math.random() * 100)}px` : 'unset';
          img.style.right = !isLeft ? `${Math.floor(Math.random() * 100)}px` : 'unset';

          img.style.top = `${Math.floor(Math.random() * window.innerHeight)}px`;

          container.appendChild(img);
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        randomAssets(2);
      });
    </script>
